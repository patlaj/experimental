<body vocab="https://schema.org/" typeof="WebPage">
<div id="def-top"> 
  <!-- Write closure fall-back static file --> 
  <!-- top-en.html --> 
</div>
<!-- Write closure template --> 
<script>
			var defTop = document.getElementById("def-top");
			defTop.outerHTML = wet.builder.top({
				"cdnEnv": "esdcprod",
				"lngLinks": [{
					"lang": "fr",
					"href": "basic-settings-fr.html",
					"text": "Français"
				}]
			});
		</script>
<main property="mainContentOfPage" typeof="WebPageElement" class="container">
  <h1 property="name" id="wb-cont">CSS style finder</h1>
  <div class="panel panel-default mrgn-tp-md">
    <div class="mrgn-tp-md">
      <table class="wb-tables table table-striped small" id="cssstylefinder" aria-live="polite" data-wb-tables='{
            "bDeferRender": true,
            "ajaxSource": "ajax/stylefinder-01.json",
            "order": [0, "asc"],
             "columns": [
                { "data": "CSSSTYLE", "className": "bg-success" },
				{ "data": "NAME", "className": "" },
				{ "data": "LINK", "className": "" },
				{ "data": "CATEGORY", "visible": false, "className": "" },
			    { "data": "GROUP", "className": "" }
              ]}'>
        <thead>
          <tr>
            <th class="col-md-4">CSS style</th>
            <th class="col-md-3">Name</th>
            <th class="col-md-2">Documentation</th>
            <th class="col-md-3">Category</th>
            <th class="col-md-2">Group</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <form class="wb-tables-filter" data-bind-to="cssstylefinder">
    <p>
      <button class="btn btn-link" id="dt_type" name="dt_type" data-column="4" value="alert">go 1</button>
    </p>
    <p>
      <button class="btn btn-link" data-column="4" value="alert">go 2</button>
    </p>
  </form>
  <div id="def-preFooter"> 
    <!-- Write closure fall-back static file --> 
    <!-- preFooter-en.html --> 
  </div>
  <!-- Write closure template --> 
  <script>
				var defPreFooter = document.getElementById("def-preFooter");
				defPreFooter.outerHTML = wet.builder.preFooter({
					"cdnEnv": "esdcprod",
					"dateModified": "2022-05-02"
				});
			</script> 
</main>
<div id="def-footer"> 
  <!-- Write closure fall-back static file --> 
  <!-- footer-en.html --> 
</div>
<!-- Write closure template --> 
<script>
			var defFooter = document.getElementById("def-footer");
			defFooter.outerHTML = wet.builder.footer({
				"cdnEnv": "esdcprod"
			});
		</script> 
<!-- Write closure template --> 
<script>
			document.write(wet.builder.refFooter({
				"cdnEnv": "esdcprod"
			}));
		</script>
</body>
